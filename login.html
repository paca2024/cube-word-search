<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Word Search - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        button {
            background: linear-gradient(45deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .game-title {
            font-size: 3rem;
            color: white;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .secondary {
            background: linear-gradient(45deg, #a777e3, #6e8efb);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            font-weight: 600;
        }

        .secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .secondary:active {
            transform: translateY(0);
        }

        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                width: 85%;
            }

            h1 {
                font-size: 2rem;
            }

            .game-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="snow-container"></div>
    <div class="login-container">
        <div class="game-title">3D Word Search</div>
        <div class="subtitle">Enter your name to begin the challenge!</div>
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your name" required>
        </div>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        class SnowAnimation {
            constructor() {
                this.snowContainer = document.querySelector('.snow-container');
                this.snowflakeCount = 50;
                this.createSnowflakes();
            }

            createSnowflakes() {
                for (let i = 0; i < this.snowflakeCount; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    
                    // Random properties for natural look
                    const size = Math.random() * 5 + 2;
                    const startPositionX = Math.random() * window.innerWidth;
                    const startPositionY = Math.random() * window.innerHeight;
                    const duration = Math.random() * 3 + 2;
                    const delay = Math.random() * 2;
                    
                    // Apply styles
                    snowflake.style.width = `${size}px`;
                    snowflake.style.height = `${size}px`;
                    snowflake.style.left = `${startPositionX}px`;
                    snowflake.style.top = `${startPositionY}px`;
                    snowflake.style.animationDuration = `${duration}s`;
                    snowflake.style.animationDelay = `${delay}s`;
                    
                    this.snowContainer.appendChild(snowflake);
                    
                    // Remove and recreate snowflake when animation ends
                    snowflake.addEventListener('animationend', () => {
                        snowflake.remove();
                        this.createSingleSnowflake();
                    });
                }
            }

            createSingleSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                const size = Math.random() * 5 + 2;
                const startPositionX = Math.random() * window.innerWidth;
                const duration = Math.random() * 3 + 2;
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${startPositionX}px`;
                snowflake.style.top = '-10px';
                snowflake.style.animationDuration = `${duration}s`;
                
                this.snowContainer.appendChild(snowflake);
                
                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                    this.createSingleSnowflake();
                });
            }
        }

        // Check if user already exists
        window.onload = function() {
            const existingUser = localStorage.getItem('userId');
            if (existingUser) {
                const backButton = document.createElement('button');
                backButton.className = 'secondary';
                backButton.textContent = 'Back to Game';
                backButton.onclick = () => window.location.href = 'index.html';
                document.querySelector('.login-container').appendChild(backButton);
            }
            new SnowAnimation();
        }

        function startGame() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('userId', username);
                window.location.href = 'index.html';
            } else {
                alert('Please enter your name to start the game!');
            }
        }

        // Allow Enter key to submit
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startGame();
            }
        });
    </script>
</body>
</html>

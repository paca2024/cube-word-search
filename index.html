<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Word Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="snow-container"></div>
    <div class="snow-ground"></div>
    <div class="snowman">
        <div class="snowman-body bottom"></div>
        <div class="snowman-body middle"></div>
        <div class="snowman-body head">
            <div class="eyes"></div>
            <div class="carrot"></div>
            <div class="smile"></div>
        </div>
        <div class="arms">
            <div class="arm left"></div>
            <div class="arm right"></div>
        </div>
    </div>
    <div class="alpaca">
        <div class="alpaca-body">
            <div class="neck"></div>
            <div class="head">
                <div class="ears">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                </div>
                <div class="face">
                    <div class="eyes"></div>
                    <div class="nose"></div>
                </div>
            </div>
            <div class="legs">
                <div class="leg front-left"></div>
                <div class="leg front-right"></div>
                <div class="leg back-left"></div>
                <div class="leg back-right"></div>
            </div>
            <div class="tail"></div>
        </div>
    </div>
    <div class="game-container">
        <div class="header">
            <div class="player-info">
                <span id="player-name">Player: </span>
                <span>Score: <span id="score">0</span></span>
                <span>Time: <span id="timer">00:00</span></span>
            </div>
            <div class="game-controls">
                <button id="reset-player" class="control-btn">Reset Player</button>
                <button id="end-game" class="control-btn">End Game</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="cube-controls">
                <span id="current-face">Face 1</span>
                <div class="face-buttons">
                    <button class="face-btn" data-face="1">1</button>
                    <button class="face-btn" data-face="2">2</button>
                    <button class="face-btn" data-face="3">3</button>
                    <button class="face-btn" data-face="4">4</button>
                    <button class="face-btn" data-face="5">5</button>
                    <button class="face-btn" data-face="6">6</button>
                </div>
            </div>

            <div class="game-content">
                <div class="grid-container">
                    <div id="letter-grid" class="letter-grid"></div>
                </div>

                <div class="side-panel">
                    <div class="word-section">
                        <h3>Find These Words:</h3>
                        <div id="word-list" class="word-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        window.onload = function() {
            const game = new WordSearchGame();
        }
    </script>
</body>
</html>
